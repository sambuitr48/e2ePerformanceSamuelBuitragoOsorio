name: Spring Boot CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SPRING_PROFILES_ACTIVE: test
  SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_DATASOURCE_PASSWORD: postgres
  JAVA_TOOL_OPTIONS: -Dfile.encoding=UTF-8

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Grant execute permission to Maven Wrapper
        run: |
          chmod +x mvnw
          chmod +x mvnw.cmd

      - name: Verify file permissions
        run: ls -la mvnw*

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with PostgreSQL driver
        run: |
          ./mvnw clean package -DskipTests -Dfile.encoding=UTF-8
          # Verificar que el driver PostgreSQL est√° incluido
          ls -la target/*.jar
          jar tf target/*.jar | grep postgresql || echo "PostgreSQL driver not found in JAR"
        env:
          MAVEN_OPTS: -Dfile.encoding=UTF-8

      - name: Verify PostgreSQL driver in classpath
        run: |
          ./mvnw dependency:tree | grep postgresql || echo "PostgreSQL dependency not found"

      - name: Set up Chrome for Selenium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: 'latest'

      - name: Start application with debug
        run: |
          java -jar target/*.jar --debug &
          echo "Waiting for application to start (max 2 minutes)..."
          timeout 120 bash -c 'while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' http://localhost:8080/register)" != "200" ]]; do 
            echo "Retrying..."; 
            sleep 5; 
          done' || echo "Application failed to start"
          curl -v http://localhost:8080/register
          ps aux | grep java

      - name: Run E2E tests
        run: |
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99
          ./mvnw test -Dtest=LoginTest \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/testdb \
            -Dspring.datasource.username=postgres \
            -Dspring.datasource.password=postgres
        env:
          DISPLAY: ":99"

      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          JMETER_VERSION=5.6.3
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz
          tar -xzf apache-jmeter-${JMETER_VERSION}.tgz
          sudo mv apache-jmeter-${JMETER_VERSION} /opt/jmeter
          sudo ln -s /opt/jmeter/bin/jmeter /usr/local/bin/jmeter

      - name: Verify JMeter test file exists
        run: |
          JMETER_TEST_PATH="src/test/java/co/cue/edu/apploginsamuelbuitrago/jmeter/register_test.jmx"
          if [ ! -f "$JMETER_TEST_PATH" ]; then
            echo "::error::JMeter test file not found at $JMETER_TEST_PATH"
            echo "Current directory structure:"
            find src/test/java/co/cue/edu/apploginsamuelbuitrago -type f
            exit 1
          else
            echo "JMeter test file found at $JMETER_TEST_PATH"
            ls -la "$JMETER_TEST_PATH"
          fi

      - name: Run JMeter tests
        run: |
          mkdir -p test-results/jmeter
          jmeter -n \
            -t src/test/java/co/cue/edu/apploginsamuelbuitrago/jmeter/register_test.jmx \
            -l test-results/jmeter/results.jtl \
            -e -o test-results/jmeter/report \
            -Jserver.rmi.ssl.disable=true
      

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports
            test-results/jmeter
            target/*.jar
        if: always()